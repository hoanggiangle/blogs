# example manager config file
---
user: root
pass: password

# conn_max_life_time: 30
# max_idle_conns: 5
# max_open_conns: 20

members:
- servers:
  - db0
  dbname: central
  dbrange: '0'
  desc: use to store non-sharding data

- servers:
  - db1
  dbname: db%05d  # will be format like db00123
  dbrange: 1-16  # can be like "1,2-9,10-16"
  # AVOID write new data to these shards
  dbrange_exhausted: 3-5,11 # or use "all"
