[[constraint]]
  name = "github.com/gin-gonic/gin"
  branch = "master"

{{- if .Resources.redis }}

[[constraint]]
  name = "github.com/gomodule/redigo"
  version = ">=v2.0.0"
{{- end }}

[prune]
  go-tests = true
